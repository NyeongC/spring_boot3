spring:
  jpa:
    # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true
  # h2 고정 url
  datasource:
    url: jdbc:h2:mem:testdb
  # h2 콘솔 활성화
  h2:
    console:
      enabled: true

jwt:
  issuer: ccn@cnchoi@lotte.net
  secret_key: study-springboot

